<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Pontos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #calendar {
            max-width: 900px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Calendário de Pontos</h1>

        <!-- Formulário para origem e destino -->
        <form method="POST" class="row g-3 mb-4">
            <div class="col-md-5">
                <label for="origin" class="form-label">Origem</label>
                <input type="text" class="form-control" id="origin" name="origin" value="{{ origin }}" required>
            </div>
            <div class="col-md-5">
                <label for="destination" class="form-label">Destino</label>
                <input type="text" class="form-control" id="destination" name="destination" value="{{ destination }}" required>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Buscar</button>
            </div>
        </form>

        <!-- Div onde o calendário será renderizado -->
        <div id="calendar"></div>
    </div>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>

</body>
</html>
